<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <title>mian-project</title>
    <script type="systemjs-importmap">
      {
        "imports": {
          "goods": "http://localhost:9010/app.js",
          "customers": "http://localhost:5100/app.js",
           "single-spa": "https://cdnjs.cloudflare.com/ajax/libs/single-spa/4.3.7/system/single-spa.min.js",
           "vue": "https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js",
          "vue-router": "https://cdn.jsdelivr.net/npm/vue-router@3.0.7/dist/vue-router.min.js",
          "element-ui":"https://unpkg.com/element-ui/lib/index.js"
        }
      }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.1/system.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.1/extras/amd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.1/extras/named-exports.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.1/extras/named-register.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.1/extras/use-default.min.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but mian-project doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <script>
      Promise.all([System.import('single-spa'),System.import('vue'), System.import('vue-router'),System.import('element-ui')]).then((modules) => {
        const singleSpa = modules[0];
        singleSpa.registerApplication('goods',() => System.import('goods'),location => {

          var hashVal = location.hash.slice(2),
                  haseArr = hashVal.split('/');
          return haseArr[0] === 'other' && haseArr[1] === 'goods';
        })

        singleSpa.registerApplication('customers',() => System.import('customers'),location => {
          var hashVal = location.hash.slice(2),
                  haseArr = hashVal.split('/');
          return haseArr[0] === 'other' && haseArr[1] === 'customers';
        })
      singleSpa.start();
      })

    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
